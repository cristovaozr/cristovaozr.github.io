<header>
  <div>
    <a href="{{ "/" | prepend: site.baseurl | replace: '//', '/' }}" style="text-decoration-line: none">
    {% assign owner_first_name = site.owner | split: " " %}
    <h1>{{ owner_first_name[0] | downcase }}@{{ site.hostname | downcase }}:~$</h1>
    </a>
    <div class="header-links">
      {% include links.html %}
    </div>
  </div>
</header>
